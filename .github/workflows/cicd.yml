name: Git Action CI/CD

on:
  push:
    branches: 
      - main
      
  pull_request:
    branches:
      - main
 


jobs:
  read_hello_file:
    runs-on: ubuntu-latest
    steps:
      - name: Git Clone
        uses: actions/checkout@v2

      - name: Read hello.txt
        run: echo "This is test job"

  build_job:
    needs: read_hello_file
    runs-on: ubuntu-latest
    steps:
      - name: Git Clone
        uses: actions/checkout@v2

      - name: Set Up Node js.
        uses: actions/setup-node@v2
        with:
          node-version: '22'
          